<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <h1>Bank Account</h1>

    <form id="new-account-form">
      <label for="new-account-name-field"
        >Enter a name for your new account</label
      >
      <input
        type="text"
        name="new-account-name-field"
        id="new-account-name-field"
      />
      <label for="initial-deposit-field"
        >Enter the amount for your initial deposit</label
      >
      <input
        type="number"
        name="initial-deposit-field"
        id="initial-deposit-field"
      />
      <button type="submit">Create New Account</button>
    </form>

    <form id="update-balance-form">
      <label for="deposit-field">
        Enter the amount you would like to deposit
      </label>
      <input type="number" name="deposit-field" id="deposit-field" />
      <label for="withdrawal-field">
        Enter the amount you would like to withdraw
      </label>
      <input type="number" name="withdrawal-field" id="withdrawal-field" />
      <button type="submit">Submit Transaction</button>
    </form>
    <div id="balance-container"></div>
  </body>
</html>
