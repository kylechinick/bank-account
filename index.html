<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <header>
      <h1>I.O.M.N. Credit Union</h1>
      <p>It's Our Money Now Credit Union</p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Create Account</h2>

          <form id="new-account-form">
            <p class="title">Account Name</p>
            <label for="new-account-name-field"
              >Enter a name for your new account</label
            >
            <input
              type="text"
              name="new-account-name-field"
              id="new-account-name-field"
              placeholder="Checking"
            />
            <p class="title">Initial Deposit</p>

            <label for="initial-deposit-field"
              >Enter the amount for your initial deposit</label
            >
            <input
              type="number"
              name="initial-deposit-field"
              id="initial-deposit-field"
              placeholder="$5.00"
            />
            <br />
            <button type="submit">Create New Account</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Update Balance</h2>
          <form id="update-balance-form">
            <p class="title">Deposit Amount</p>

            <label for="deposit-field">
              Enter the amount you would like to deposit
            </label>
            <input
              type="number"
              name="deposit-field"
              id="deposit-field"
              placeholder="$5.00"
            />
            <p class="title">Withdrawal Amount</p>

            <label for="withdrawal-field">
              Enter the amount you would like to withdraw
            </label>
            <input
              type="number"
              name="withdrawal-field"
              id="withdrawal-field"
              placeholder="$5.00"
            />
            <br />
            <button type="submit">Submit Transaction</button>
          </form>
        </div>
        <h2 class="mt-3 ml-3">Balance</h2>
        <div id="balance-container"></div>
      </div>
    </div>
  </body>
</html>
